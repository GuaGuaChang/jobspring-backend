name: Deploy API (Cloud Run via Artifact Registry)

on:
  push:
    branches: [ master ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      REGION: asia-southeast1
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REPO: jobspring-repo
      IMAGE_NAME: api
      IMAGE_TAG: ${{ github.sha }}
      IMAGE_URI: asia-southeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/jobspring-repo/api:${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build JAR
        run: mvn -B -DskipTests package

      - uses: docker/setup-buildx-action@v3

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for AR
        run: gcloud auth configure-docker asia-southeast1-docker.pkg.dev -q

      - name: Build & Push to Artifact Registry
        run: |
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"

      - uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy jobspring-api \
            --region=$REGION \
            --image="$IMAGE_URI" \
            --platform=managed \
            --service-account=jobspring-deployer@focal-future-473914-d2.iam.gserviceaccount.com\
            --allow-unauthenticated \
            --add-cloudsql-instances="${{ secrets.CLOUD_SQL_CONN }}" \
            --set-env-vars=SPRING_PROFILES_ACTIVE=prod \
            --set-env-vars=CLOUD_SQL_CONNECTION_NAME=${{ secrets.CLOUD_SQL_CONN }} \
            --set-env-vars=CORS_ALLOW_ORIGINS=${{ secrets.CORS_ALLOW_ORIGINS }} \
            --set-secrets=DB_USER=${{ secrets.DB_USER_SECRET }}:latest,DB_PASS=${{ secrets.DB_PASS_SECRET }}:latest \
            --memory=512Mi --cpu=1 --concurrency=80 --min-instances=0