name: Load Test - JMeter

on:
  pull_request: { branches: [ "master" ] }
  workflow_dispatch:

jobs:
  jmeter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install JMeter
        run: |
          sudo apt-get update
          sudo apt-get install -y jmeter
      - name: Run JMeter
        run: |
          mkdir -p jmeter-report
          jmeter -n \
            -t jmeter/JobSpring_Load_Test.jmx \
            -l jmeter-report/results.jtl \
            -e -o jmeter-report/html
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-report
          path: jmeter-report/html