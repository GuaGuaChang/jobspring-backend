name: SCA - OWASP Dependency Check

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * 1'

jobs:
  sca:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Cache Dependency-Check DB
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: dc-${{ runner.os }}-v1

      - name: Run OWASP Dependency Check
        run: |
          mvn -B org.owasp:dependency-check-maven:check \
            -Danalyzer.nvd.json.enabled=false \
            -Danalyzer.nvd.api.enabled=false \
            -Dautoupdate=false \
            -Dformats=HTML \
            -DoutputDirectory=target/dependency-check-report \
            -DdataDirectory="$HOME/.dependency-check" \
            -DfailOnError=false

      - name: List report directory (debug)
        run: ls -R target || true

      - name: Upload SCA report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report/dependency-check-report.html
          if-no-files-found: warn