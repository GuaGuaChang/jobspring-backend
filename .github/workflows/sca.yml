name: SCA - OWASP Dependency Check

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * 1'

jobs:
  sca:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Cache Dependency-Check DB
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: dc-${{ runner.os }}-v1

      # 如果后端在子目录，比如 backend/，把 working-directory 改成 backend
      - name: Run OWASP Dependency-Check (aggregate)
        # working-directory: ./backend   # 若后端在子目录，取消注释并改路径
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          mvn -B org.owasp:dependency-check-maven:aggregate \
            -Dnvd.api.key="${NVD_API_KEY:-}" \
            -Dnvd.api.delay=20000 -Dnvd.api.maxRetryCount=10 -Dnvd.api.jitter=5000 \
            -DdataDirectory="$HOME/.dependency-check" \
            -Dformat=ALL \
            -DoutputDirectory="dc-out" \
            -DfailOnError=false

      - name: Show generated reports (debug)
        run: |
          echo "[pwd] $(pwd)"
          find . -maxdepth 4 -iname "dependency-check-report.*" -print

      - name: Upload SCA report (aggregate)
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            dc-out/dependency-check-report.html
            dc-out/dependency-check-report.json
            dc-out/dependency-check-report.xml
          if-no-files-found: error
